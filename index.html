<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pathview: Trajectory Plotter</title>
  <!--<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">-->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  
  <h1>Pathview</h1>
  <p>by Roadometry <img src="https://www.roadometry.com/BigLogo.png" height="20" width="20"/></p>
  <div class="container">
	  <div class="row">
	  
		<div class="col-sm controls" id="controls-left">
			<div class="drop" id="drop-movements">
				Drop Movements.json
			</div>
			
			<div class="drop" id="drop-detections">
				Drop Detections.json
			</div>
			
			<div>
			<h3>Trajectories</h3>
			<ul id="trajectories-list" class="list-group">
			  <li class="list-group-item">--</li>
			  <li class="list-group-item">--</li>
			  <li class="list-group-item">--</li>
			</ul>
			</div>
		</div>
		
		<div class="col-md" >
			<div id="display" width="400" height="1000"></div>
		</div>
		
		<div class="col-sm controls" id="controls-right">
			<input type="checkbox" name="show-movements" checked> Show movements<br>
			<input type="checkbox" name="show-detections" checked> Show detections<br>
			<input type="checkbox" name="show-endpoints" checked> Show endpoints<br>
		</div>
	  
	  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
  <script src="sketch.js"></script>
  <script src="pathview.js"></script>
  </body>
</html>
