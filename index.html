<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pathview: Trajectory Plotter</title>
  <!--<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">-->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  
  <div class="container">
  
	<div class="row">
		<div class="col-sm-4">
			<h1>Pathview</h1>
			<p>by Roadometry <img src="https://www.roadometry.com/BigLogo.png" height="20" width="20"/></p>
		</div>
		<div class="col-sm-4"></div>
		<div class="col-sm-4"></div>
	</div>
	
	  <div class="row">
	  
		<div class="col-sm-4 controls" id="controls-left">
			<div class="drop" id="drop-movements">
				Drop Movements.json
			</div>
			
			<div class="drop" id="drop-detections">
				Drop Detections.json
			</div>
			
			<div>
				<button type="button" class="btn btn-primary" onclick="resetview()">Reset Camera Position</button><br><br>
				<button type="button" class="btn btn-primary" onclick="set_theme_monokai()">Set theme: Monokai</button><br><br>
				<button type="button" class="btn btn-primary" onclick="set_theme_solarized()">Set theme: Solarized</button>
			</div>
		</div>
		
		<div class="col-sm-8" >
			<div id="display" width="700" height="700"></div>
		</div>
	  
	  </div>
	  
	  <div class="row">
		<div class="col-sm-12">
				<label for="startrange">Start frame</label><br>
				<input type="range" class="slider" id="startrange" min="0" max="1000" value="0" style="width:100%;" onchange="resetview()">
		</div>
	  </div>
	  
	  <div class="row">
		<div class="col-sm-12">
				<label for="endrange">End frame</label><br>
				<input type="range" class="slider" id="endrange" min="0" max="1000" value="5" style="width:100%;"  onchange="resetview()">
		</div>
	  </div>
	  
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
  <script src="sketch.js"></script>
  <script src="pathview.js"></script>
  </body>
</html>
